upstream easyoffer {
   server webapp:8000;
}

server {
    listen 80;
    server_name easyoffer.ru;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://easyoffer.ru$request_uri;
    }
}

server {
    listen 443 default_server ssl http2;
    listen [::]:443 ssl http2;

    server_name easyoffer.ru;

    ssl_certificate /etc/nginx/ssl/live/easyoffer.ru/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/easyoffer.ru/privkey.pem;

    client_max_body_size 100M;
    proxy_force_ranges on;
    max_ranges 100;
    add_header Accept-Ranges bytes;

    location / {
        proxy_ignore_client_abort on;
        proxy_pass http://easyoffer;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /static/;
    }

    location /uploads/ {
        alias /uploads/;
    }

    location /media/ {
        alias /media/;
    }

    location /gallery/ {
    alias /home/easyoffer/uploads/;
    expires 30d;
    }
}
